<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fb54eb76ff.js"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="parContainer">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="top">
        <button data-operation class="btn complexfun">2√</button>
        <button data-operation class="btn complexfun">X^2</button>
        <button data-operation class="btn complexfun">π</button>
        <button data-operation class="btn func">÷</button>
        <button data-number class="btn num">1</button>
        <button data-number class="btn num">2</button>
        <button data-number class="btn num">3</button>
        <button data-operation class="btn func"><h3>X</h3></button>
        <button data-number class="btn num"><h3>4</h3></button>
        <button data-number class="btn num"><h3>5</h3></button>
        <button data-number class="btn num"><h3>6</h3></button>
        <button data-operation class="btn func"><h3>-</h3></button>
        <button data-number class="btn num">7</button>
        <button data-number class="btn num">8</button>
        <button data-number class="btn num">9</button>
        <button data-operation class="btn func">+</button>
        <button data-number class="btn complexfun">.</button>
        <button data-number class="btn num">0</button>
        <button data-equals class="func sq">=</button>
        <br />
        <button data-all-clear class="btn complexfun reset">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <button data-delete class="btn complexfun res reset">
          <i class="fa fa-backward" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </body>
</html>
