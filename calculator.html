<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fb54eb76ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="parContainer">
      <h1 class="numDisplay">0</h1>
      <div class="child">
        <div class="top">
          <button class="btn complexfun"><h3>2√</h3></button>
          <button class="btn complexfun"><h3>X^2</h3></button>
          <button class="btn complexfun"><h3>π</h3></button>
          <button class="btn func"><h3>÷</h3></button>
          <button class="btn num"><h3>1</h3></button>
          <button class="btn num"><h3>2</h3></button>
          <button class="btn num"><h3>3</h3></button>
          <button class="btn func"><h3>X</h3></button>
          <button class="btn num"><h3>4</h3></button>
          <button class="btn num"><h3>5</h3></button>
          <button class="btn num"><h3>6</h3></button>
          <button class="btn func"><h3>-</h3></button>
          <button class="btn num"><h3>7</h3></button>
          <button class="btn num"><h3>8</h3></button>
          <button class="btn num"><h3>9</h3></button>
          <button class="btn func"><h3>+</h3></button>
          <button class="btn complexfun"><h3>.</h3></button>
          <button class="btn num"><h3>0</h3></button>
          <button class="func sq"><h3>=</h3></button>
          <br />
          <button class="btn complexfun reset">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
          <button class="btn complexfun res reset">
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
